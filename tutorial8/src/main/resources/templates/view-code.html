<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View code</title>
    <link rel="stylesheet" th:href="@{/stylesheets/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div class="result-wrapper" th:if="${originalCode}">
        <div class="code-columns">
            <div class="code-block">
                <h2>Original</h2>
                <pre th:text="${originalCode}"></pre>
            </div>

            <div class="code-block">
                <h2>Formatted</h2>
                <pre th:text="${formattedCode}"></pre>
            </div>
        </div>
        <p><a th:href="@{/format-code}">Press to return back to main page</a></p>
    </div>
</body>
</html>
