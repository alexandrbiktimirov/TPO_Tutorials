<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Main</title>
</head>
<body>
    <main layout:fragment="content" class="flex-fill" style="margin-bottom: 4rem">
        <div class="container mt-5 d-flex flex-column align-items-center">

            <div class="card mb-5 w-100" style="max-width: 600px;">
                <div class="card-body">
                    <h1 class="card-title mb-4 text-center">Load an existing code</h1>
                    <form th:action="@{/view-code}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Text ID</label>
                            <input type="text" name="id" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">View code</button>
                    </form>
                </div>
            </div>

            <div class="card w-100" style="max-width: 600px;">
                <div class="card-body">
                    <h1 class="card-title mb-4 text-center">Format and save new code</h1>
                    <form th:action="@{/format-code}" method="post" th:object="${sourceCodeDTO}">
                        <div class="mb-3">
                            <label class="form-label">Code</label>
                            <textarea th:field="*{code}" class="form-control" rows="6" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Duration (in seconds)</label>
                            <input type="number" th:field="*{duration}"
                                   class="form-control" min="10" max="7760000" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Text ID</label>
                            <input type="text" th:field="*{id}" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Format</button>
                    </form>
                </div>
            </div>

            <div class="row row-cols-1 row-cols-lg-2 g-4 mt-5 w-100" th:if="${originalCode}">
                <div class="col">
                    <div class="card h-100">
                        <div class="card-header text-center">Original</div>
                        <div class="card-body p-0">
                  <pre class="bg-light m-0 p-3 overflow-auto"
                       style="max-height: 400px;"
                       th:text="${originalCode}"></pre>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <div class="card-header text-center">Formatted</div>
                        <div class="card-body p-0">
                  <pre class="bg-light m-0 p-3 overflow-auto"
                       style="max-height: 400px;"
                       th:text="${formattedCode}"></pre>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
