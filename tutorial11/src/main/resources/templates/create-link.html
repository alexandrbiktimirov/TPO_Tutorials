<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                Create Link
            </div>
            <div class="card-body">
                <form th:action="@{/links}" th:object="${createLinkDTO}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input class="form-control" type="text" th:field="*{name}" required minlength="5" maxlength="20">
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Target URL</label>
                        <input class="form-control" type="text" th:field="*{targetUrl}" required>
                        <div th:if="${#fields.hasErrors('targetUrl')}" th:errors="*{targetUrl}" class="text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password (optional)</label>
                        <input class="form-control" type="text" th:field="*{password}">
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
                    </div>
                    <button class="btn btn-primary">Create</button>
                </form>
                <a href="/" class="btn btn-link mt-3">Cancel</a>
            </div>
        </div>
    </div>
</body>
</html>
