<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Display Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                Link Details
            </div>
            <div class="card-body">
                <p class="card-text"><strong>ID:</strong> <span th:text="${resultDto.id}"></span></p>
                <p class="card-text"><strong>Redirect URL:</strong> <span th:text="${resultDto.redirectUrl}"></span></p>
                <p class="card-text"><strong>Visits:</strong> <span th:text="${resultDto.visits}"></span></p>
                <hr>
                <form th:object="${updateDto}" th:action="@{/links/{id}/edit(id=${resultDto.id})}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input class="form-control" type="text" th:field="*{name}" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Target URL</label>
                        <input class="form-control" type="text" th:field="*{targetUrl}" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input class="form-control" type="password" th:field="*{password}" />
                    </div>
                    <button class="btn btn-success">Update</button>
                </form>
                <form th:action="@{/links/{id}/delete(id=${resultDto.id})}" method="post" class="mt-3">
                    <div class="mb-3">
                        <label class="form-label">Password (optional)</label>
                        <input class="form-control" type="password" th:name="'password'" />
                    </div>
                    <button class="btn btn-danger">Delete</button>
                </form>
                <a href="/" class="btn btn-link mt-3">Back Home</a>
            </div>
        </div>
    </div>
</body>
</html>
